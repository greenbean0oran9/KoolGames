<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>KoolGames â€“ Games</title>

<style>
body {
    margin: 0;
    background: black;
    color: white;
    font-family: Arial, sans-serif;
}

#topBar {
    height: 60px;
    border-bottom: 2px solid white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
}

button {
    border-radius: 999px;
    padding: 8px 18px;
    border: 2px solid white;
    background: white;
    color: black;
    cursor: pointer;
}
button:hover {
    background: black;
    color: white;
}

#main {
    max-width: 1000px;
    margin: auto;
    padding: 20px;
}

.game {
    border: 2px solid white;
    border-radius: 18px;
    padding: 14px;
    margin-bottom: 16px;
    display: flex;
    gap: 16px;
}

.thumb {
    width: 160px;
    height: 90px;
    object-fit: cover;
    border-radius: 12px;
    border: 2px solid white;
}

/* UPLOAD PANEL */
#uploadPanel {
    display: none;
    border: 2px solid white;
    border-radius: 18px;
    padding: 16px;
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    background: black;
    color: white;
    border: 2px solid white;
    border-radius: 12px;
}

#player {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.95);
    display: none;
    flex-direction: column;
}

#player iframe {
    flex: 1;
    border: none;
}
</style>
</head>

<body>

<div id="topBar">
    <div>KoolGames</div>
    <div>
        <span id="username"></span>
        <button id="createBtn">Create</button>
    </div>
</div>

<div id="main">

<div id="uploadPanel">
    <h3>Create Game</h3>
    <input id="titleInput" placeholder="Game title">
    <input id="fileInput" type="file" multiple>
    <button id="uploadBtn">Upload</button>
</div>

<h2>Community Games</h2>
<div id="games"></div>

</div>

<div id="player">
    <button id="closePlayerBtn">Close</button>
    <iframe id="frame"></iframe>
</div>

<script type="module">
import { db, storage } from "./firebase.js";
import {
  collection, addDoc, getDocs, deleteDoc, doc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import {
  ref, uploadBytes, getDownloadURL
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

/* ELEMENTS */
const uploadPanel = document.getElementById("uploadPanel");
const createBtn = document.getElementById("createBtn");
const uploadBtn = document.getElementById("uploadBtn");
const titleInput = document.getElementById("titleInput");
const fileInput = document.getElementById("fileInput");
const gamesDiv = document.getElementById("games");
const frame = document.getElementById("frame");
const player = document.getElementById("player");
const usernameSpan = document.getElementById("username");

/* AUTH */
const user = localStorage.getItem("currentUser");
if (!user) location.href = "index.html";
usernameSpan.textContent = user;

/* CREATE BUTTON */
createBtn.addEventListener("click", () => {
    uploadPanel.style.display =
        uploadPanel.style.display === "block" ? "none" : "block";
});

/* UPLOAD BUTTON */
uploadBtn.addEventListener("click", async () => {
    const title = titleInput.value.trim();
    const files = fileInput.files;

    if (!title || files.length === 0) {
        alert("Title and files required");
        return;
    }

    let thumbnail = null;
    let entry = null;

    for (const file of files) {
        const r = ref(storage, `games/${Date.now()}_${file.name}`);
        await uploadBytes(r, file);
        const url = await getDownloadURL(r);

        if (!thumbnail && file.type.startsWith("image/")) thumbnail = url;
        if (file.name.endsWith(".html")) entry = url;
    }

    if (!thumbnail || !entry) {
        alert("Need an image + HTML file");
        return;
    }

    await addDoc(collection(db, "games"), {
        title,
        user,
        thumbnail,
        entry
    });

    titleInput.value = "";
    fileInput.value = "";
    uploadPanel.style.display = "none";
    loadGames();
});

/* LOAD GAMES */
async function loadGames() {
    gamesDiv.innerHTML = "";
    const snap = await getDocs(collection(db, "games"));
    snap.forEach(d => {
        const g = d.data();
        const el = document.createElement("div");
        el.className = "game";
        el.innerHTML = `
            <img class="thumb" src="${g.thumbnail}">
            <div>
                <b>${g.title}</b><br>
                by ${g.user}<br>
                <button data-play="${g.entry}">Play</button>
                ${g.user === user ? `<button data-del="${d.id}">Delete</button>` : ""}
            </div>
        `;
        gamesDiv.appendChild(el);
    });

    document.querySelectorAll("[data-play]").forEach(b =>
        b.onclick = () => openPlayer(b.dataset.play)
    );
    document.querySelectorAll("[data-del]").forEach(b =>
        b.onclick = () => deleteGame(b.dataset.del)
    );
}
loadGames();

/* PLAYER */
function openPlayer(url) {
    player.style.display = "flex";
    frame.src = url;
}

document.getElementById("closePlayerBtn").onclick = () => {
    frame.src = "";
    player.style.display = "none";
};

/* DELETE */
async function deleteGame(id) {
    if (!confirm("Delete game?")) return;
    await deleteDoc(doc(db, "games", id));
    loadGames();
}
</script>

</body>
</html>
