<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>KoolGames â€“ Games</title>

<style>
body {
    margin: 0;
    background: black;
    color: white;
    font-family: Arial, sans-serif;
}

#topBar {
    height: 60px;
    border-bottom: 2px solid white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
}

button {
    border-radius: 999px;
    padding: 8px 18px;
    border: 2px solid white;
    background: white;
    color: black;
    cursor: pointer;
}
button:hover {
    background: black;
    color: white;
}

#main {
    max-width: 1000px;
    margin: auto;
    padding: 20px;
}

.game {
    border: 2px solid white;
    border-radius: 18px;
    padding: 14px;
    margin-bottom: 16px;
    display: flex;
    gap: 16px;
}

.thumb {
    width: 160px;
    height: 90px;
    object-fit: cover;
    border-radius: 12px;
    border: 2px solid white;
}

/* UPLOAD PANEL */
#uploadPanel {
    display: none;
    border: 2px solid white;
    border-radius: 18px;
    padding: 16px;
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    background: black;
    color: white;
    border: 2px solid white;
    border-radius: 12px;
}

#player {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.95);
    display: none;
    flex-direction: column;
}

#player iframe {
    flex: 1;
    border: none;
}
</style>
</head>

<body>

<div id="topBar">
    <div>KoolGames</div>
    <div>
        <span id="username"></span>
        <button onclick="toggleUpload()">Create</button>
    </div>
</div>

<div id="main">

<div id="uploadPanel">
    <h3>Create Game</h3>
    <input id="titleInput" placeholder="Game title">
    <input id="fileInput" type="file" multiple>
    <button onclick="upload()">Upload</button>
</div>

<h2>Community Games</h2>
<div id="games"></div>

</div>

<div id="player">
    <button onclick="closePlayer()">Close</button>
    <iframe id="frame"></iframe>
</div>

<script type="module">
import { db, storage } from "./firebase.js";
import {
  collection, addDoc, getDocs, deleteDoc, doc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import {
  ref, uploadBytes, getDownloadURL
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

const user = localStorage.getItem("currentUser");
if (!user) location.href = "index.html";
username.textContent = user;

const gamesDiv = document.getElementById("games");

/* TOGGLE UPLOAD */
window.toggleUpload = () => {
    uploadPanel.style.display =
        uploadPanel.style.display === "block" ? "none" : "block";
};

/* UPLOAD */
window.upload = async () => {
    const title = titleInput.value.trim();
    const files = fileInput.files;

    if (!title || files.length === 0) {
        alert("Title + files required");
        return;
    }

    let thumbnail = null;
    let entry = null;

    for (const file of files) {
        const r = ref(storage, `games/${Date.now()}_${file.name}`);
        await uploadBytes(r, file);
        const url = await getDownloadURL(r);

        if (!thumbnail && file.type.startsWith("image/")) thumbnail = url;
        if (file.name.endsWith(".html")) entry = url;
    }

    if (!thumbnail || !entry) {
        alert("Need 1 image + 1 HTML file");
        return;
    }

    await addDoc(collection(db, "games"), {
        title,
        user,
        thumbnail,
        entry
    });

    titleInput.value = "";
    fileInput.value = "";
    uploadPanel.style.display = "none";
    loadGames();
};

/* LOAD */
async function loadGames() {
    gamesDiv.innerHTML = "";
    const snap = await getDocs(collection(db, "games"));
    snap.forEach(d => {
        const g = d.data();
        const el = document.createElement("div");
        el.className = "game";
        el.innerHTML = `
            <img class="thumb" src="${g.thumbnail}">
            <div>
                <b>${g.title}</b><br>
                by ${g.user}<br>
                <button onclick="play('${g.entry}')">Play</button>
                ${g.user === user ? `<button onclick="del('${d.id}')">Delete</button>` : ""}
            </div>
        `;
        gamesDiv.appendChild(el);
    });
}
loadGames();

/* PLAYER */
window.play = url => {
    player.style.display = "flex";
    frame.src = url;
};
window.closePlayer = () => {
    frame.src = "";
    player.style.display = "none";
};

/* DELETE */
window.del = async id => {
    if (!confirm("Delete game?")) return;
    await deleteDoc(doc(db, "games", id));
    loadGames();
};
</script>

</body>
</html>
