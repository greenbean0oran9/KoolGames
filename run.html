<!DOCTYPE html>
<html>
<body style="margin:0">
<iframe id="frame" style="border:none;width:100vw;height:100vh"></iframe>

<script type="module">
import { db } from "./firebase.js";
import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const id = new URLSearchParams(location.search).get("id");
const snap = await getDoc(doc(db,"games",id));
const game = snap.data();

const html = game.files.find(f=>f.name.endsWith(".html"));
document.getElementById("frame").src = html.url;
</script>
</body>
</html>
